<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çeviri</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="lang-input">
            <div class="from-lang-box">
                <i id="fromVolume" class="fa-sharp fa-solid fa-volume-high"></i>
                <i id="fromCopy" class="fa-solid fa-copy"></i>
                <select id="fromLang"></select>
            </div>
            <i id="exchangeLang" class="fa-solid fa-right-left"></i>
            <div class="to-lang-box">
                <i id="toVolume" class="fa-sharp fa-solid fa-volume-high"></i>
                <i id="toCopy" class="fa-solid fa-copy"></i>
                <select id="toLang"></select>
            </div>
        </div>
        <div class="lang-output">
            <textarea id="fromText" placeholder="Metin giriniz."></textarea>
            <textarea id="toText" placeholder="Çeviri" readonly></textarea>
        </div>
        <button id="btnTranslate">Çevir</button>
    </div>

    <script src="/Js/languages.js"></script>
    <script src="/Js/script.js"></script>
</body>
</html>
